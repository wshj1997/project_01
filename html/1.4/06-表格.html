<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table表格整体 caption表格大标题
         tr表格每行 th表头单元格
         td每个单元格 -->
    <table border="1">
        <caption><b>表格大标题</b></caption>
        <tr>
            <th>1</th>
            <th>1</th>
            <th>1</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>

        <!-- 合并单元格    
        rowspan合并行
        colspan合并列        
         -->
    </table>
</body>
</html>
