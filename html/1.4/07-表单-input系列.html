<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单域标签form -->
    <form action="">
        <!-- text文本框，用于输入单行文本 -->
        <!-- placeholder占位符 -->
        文本框： <input type="text" placeholder="占位符"> <br>

        <!--password密码框  -->
        密码框： <input type="password"> <br>

        <!-- radio单选框 checked默认选中-->
        单选框： <input type="radio" name="sex" id="nan"> <label for="nan">男</label>  
        <label> <input type="radio" name="sex" id="">女</label> <br>

        <!--checkbox多选框  默认选中checked-->
        多选框： <input type="checkbox"> <br>

        <!-- file上传文件 上传多个文件用multiple-->
        上传文件： <input type="file" name="" id="" multiple> <br>

        <!-- submit提交按钮 reset重置按钮 button按钮 -->
        提交按钮： <input type="submit" value="提交"> <br>
        重置按钮： <input type="reset" value=""> <br>
        <!--  -->
        <!--  -->
    </form>
</body>
</html>
