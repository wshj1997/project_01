    <form action="">

            <option value="">上海</option>

        </select>
        <br><br>

        <label><input type="radio" name="hunyin" id="">已婚</label>

        <br><br>
        喜欢的类型：<label><input type="checkbox" name="leixing" id="">可爱</label><label><input type="checkbox" name="leixing" id="">性感</label><label><input type="checkbox" name="leixing" id="">御姐</label><label><input type="checkbox" name="leixing" id="">萝莉</label><label><input type="checkbox" name="leixing" id="">小鲜肉</label><label><input type="checkbox" name="leixing" id="">大叔</label>
        个人介绍：<br><br>

        <h3>我承诺</h3>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <input type="checkbox" name="" id="1"><label for="1">我同意所有条款</label>
        <br>
        <br>
        <button value="submit">免费注册</button>
