<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 ul标签内只允许li标签-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <!-- 有序列表 ol -->
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <!-- 自定义列表 dl自定义列表的主体 dt标题 dd内容 -->
    <dl>
        <dt>数字</dt>
        <dd>1</dd>
        <dd>2</dd>
        <dd>3</dd>
    </dl>
</body>
</html>
