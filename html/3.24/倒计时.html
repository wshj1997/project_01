<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* position: relative; */
            margin-top: 200px;
            margin-left: 150px;
            width: 500px;
            height: 100%;
        }
        
        span {
            display: block;
            float: left;
            margin-right: 10px;
            width: 50px;
            height: 50px;
            background-color: #000;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        //1.获取元素
        var hour = document.querySelector('.hour'); //时
        var minute = document.querySelector('.minute'); //分
        var second = document.querySelector('.second'); //秒
        var inputTime = +new Date('2022-3-24 23:25:00');
        countDown(); //先调用一次，防止页面刷新有空白
        //2.开启定时器
        setInterval(countDown, 1000); //每1000ms执行一次countDown
        function countDown() {
            var nowtime = +new Date(); //返回当前时间的总毫秒数
            // var inputTime = +new Date(time); //返回用户输入时间的总毫秒数
            var times = (inputTime - nowtime) / 1000; //times是剩余时间总的秒数
            // var d = parseInt(times / 60 / 60 / 24); //天
            // d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24); //时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60); //分
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            var s = parseInt(times % 60); //秒
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
            // return d + '天' + h + '时' + m + '分' + s + '秒';
        }
    </script>
</body>

</html>
